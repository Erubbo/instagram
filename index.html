<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="phone">
            <img src="img/cellphone.png" alt="Cell phone device">
        </div>
        <div class="continue">
            <div class="group">
                <div class="profile-photo">
                    <img src="img/profile.jpg" alt="profile photo">
                </div>

                <a href="https://www.sp.senac.br/area-exclusiva/pagina?cod=1&subcod=1" class="login"
                    target="_blank">Continue como @Eerubbo</a>
                <a href="https://www.sp.senac.br/" class="logout" target="_blank">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é @Eerubbo?</p>
                <p class="not-account">
                    <span class="link-blue">Alterar contas</span> ou <a href="https://www.sp.senac.br/" class="link-blue" target="_blank">Inscreva-se</a>
                </p>
            </div>
        </div>
    </div>

</body>

</html>
